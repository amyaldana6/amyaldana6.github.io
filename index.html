<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
   <style type="text/css">
    .custom{
      font-family: Courier New;
      font-size: 15px;
     }
   </style>
</head>

<body style="background-color:LightBlue">
  <div class="main">
    <h2> <center><p style="font-family: Courier New; font-size:28px;">Click Counter </h2>
      </div>
    <div>
       <center> <p style="font-family: Courier New; font-size: 20px; font-weight: bold;" id = "num"> </p>
     <button style="width:100px;" onclick="incCount()"><p class="custom">Click me</button>
        <button onclick="reset()"><p class="custom">RESET</button>
      <script>
        var count = 1;
        function incCount(){
          document.getElementById("num").innerHTML = count++;
        }
        function reset(){
          document.getElementById("num").innerHTML = 0;
          count = 1;
        }
        </script>
  </div>
</body>
</html>
