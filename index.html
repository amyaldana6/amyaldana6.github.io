<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    .custom{
      font-family: Courier New;
      font-size: 15px;
    }
  </style>
  <title> </title>
</head>

<body style="background-color:LightBlue">
  <div class="main">
    <h3> <center><p style="font-family: Courier New; font-size:25px;">Click Counter </h3>
      </div>
    <div>
      <h2> <center> <p id = "num"> </p>
     <button onclick="incCount()"><p class="custom">Click me</button>
        <button onclick="reset()"><p class="custom">RESET</button>
      <script>
        var count = 1;
        function incCount(){
          document.getElementById("num").innerHTML = count++;
        }
        function reset(){
          document.getElementById("num").innerHTML = 0;
          count = 1;
        }
       
            </script>
  </div>
</body>

</html>
